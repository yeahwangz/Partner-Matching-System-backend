server:
  port: 8090
  servlet:
    context-path: /api
spring:
  profiles:
    active: dev
  application:
    name: yupao-backend
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    #druid连接池配置
    druid:
      #初始化时建立物理连接的个数
      initial-size: 10
      #最小连接池数量
      min-idle: 10
      #最大连接池数量 maxIdle已经不再使用
      max-active: 20
      #获取连接时最大等待时间，单位毫秒
      max-wait: 60000
      #既作为检测的间隔时间又作为testWhileIdel执行的依据
      time-between-eviction-runs-millis: 60000
      #销毁线程时检测当前连接的最后活动时间和当前时间差大于该值时，关闭当前连接
      min-evictable-idle-time-millis: 30000
      #是否缓存preparedStatement,mysql5.5+建议开启
      pool-prepared-statements: true
  #失效时间（min）
  session:
    timeout: 60000
    store-type: redis
  redis:
    host: localhost
    port: 6379
    database: 0
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.geek01.yupaoBackend.constant
  configuration:
    map-underscore-to-camel-case: false
logging:
  level:
    com:
      geek01:
        yupaoBackend:
          controller: info
          service: off
          mapper: off
knife4j:
  enable: ${knife4j.enable}
  openapi:
    title: "伙伴匹配系统接口文档"
    description: "伙伴匹配系统接口文档"
    email: "2878844162@qq.com"
    concat: 01geek
    url: "https://github.com/yeahwangz/Partner-Matching-System-backend"
    version: v1.0
    license: Apache 2.0
    license-url: "https://stackoverflow.com/"
    terms-of-service-url: "https://stackoverflow.com/"
    group:
      group1:
        group-name: 分组名称
        api-rule: package
        api-rule-resources:
          - com.geek01.yupaoBackend.controller
aliyun:
  oss:
    #oss对应的区域节点
    endpoint: ${aliyun.oss.endpoint}
    # 阿里对应的访问id accessId
    accessKeyId: ${aliyun.oss.accessKeyId}
    # 阿里对应accessKey
    accessKeySecret: ${aliyun.oss.accessKeySecret}
    # bucketName oss上bucket的名称
    bucketName: ${aliyun.oss.bucketName}

